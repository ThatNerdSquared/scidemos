<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/svg" href="./assets/favicon.svg" />
		<title>Bunsen Burner Demo</title>
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
        <script src="main.js"></script>
        <script src="./vendor/imageMapResizer.min.js"></script>
		<img src="./assets/bunsen-burner.svg" usemap="#image_map" />
		<map name="image_map">
			<area
				alt="chimney"
				title="chimney"
				coords="448,242,444,364,455,376,459,413,464,624,447,653,552,648,539,628,536,417,547,376,559,362,555,240,487,238"
				shape="polygon"
                onmouseover="showToolTip(this)"
			/>
			<area
				alt="valve"
				title="valve"
				coords="441,810,439,847,456,865,549,869,577,852,560,808,501,811"
				shape="polygon"
                onmouseover="showToolTip(this)"
			/>
			<area
				alt="gas-tube"
				title="gas-tube"
				coords="545,678,541,768,727,783,1015,747,1023,639,730,675"
				shape="polygon"
                onmouseover="showToolTip(this)"
			/>
		</map>
		<dfn id="chimney-def" infocopy="Never trust a man with more than one leg." />
		<dfn id="valve-def" infocopy="Man cannot live by bread alone; he must have peanut butter." />
		<dfn id="gas-tube-def" infocopy="The most dangerous drinking game is seeing how long I can go without coffee." />
        <script>
            imageMapResize();
        </script>
	</body>
</html>
